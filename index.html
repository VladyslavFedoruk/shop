<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Iso&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">
    <title>Shop</title>
</head>

<body>
    <header>
        <a href=""><img
                src="./images/kisspng-blog-computer-icons-vector-graphics-favicon-clip-a-5b661b47621766.6069185215334183114018.png"
                alt="logo"></a>
        <p>Люди перестають мислити, як перестають читати</p>
    </header>
    <section class="shop">
        <aside class="categories">
            <ul class="categories_list">
                <li class="category">Художня література</li>
                <li class="category">Дитяча література</li>
                <li class="category">Пізнавальна література</li>
            </ul>
        </aside>
        <div class="products">
            <ul class="product-list"></ul>
        </div>
        <div class="product-details">
            <h2>Деталі</h2>
            <img class="product-image" src="" alt="продукт">
            <p>Назва: <span class="product-name"></span></p>
            <p>Ціна: <span class="product-price"></span> грн</p>
            <p>Наявність: <span class="product-status"></span> </p>
            <button class="buy-button">Придбати</button>
        </div>
    </section>
    <script src="./scripts/main.js"></script>
</body>

</html>
